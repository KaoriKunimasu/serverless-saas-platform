services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./apps/b-api
    environment:
      PORT: 3000
      CORS_ORIGINS: http://localhost:3002,http://127.0.0.1:3002
      DATABASE_URL: postgres://app:app@db:5432/app
    ports:
      - "3000:3000"
    depends_on:
      - db

  web:
    build:
      context: ./apps/b-web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:3000
    ports:
      - "3002:3000"
    depends_on:
      - api

volumes:
  pgdata:
