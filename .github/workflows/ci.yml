name: CI

on:
  pull_request:
  push:
    branches: ["*"]
  workflow_dispatch:

jobs:
  checks:
    name: checks (lint/test/synth)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            cdk/package-lock.json
            apps/a-api/package-lock.json
            apps/a-web/package-lock.json

      - name: Install (a-api)
        working-directory: apps/a-api
        run: npm ci

      - name: Build (a-api)
        working-directory: apps/a-api
        run: npm run build --if-present

      - name: Test (a-api)
        working-directory: apps/a-api
        run: npm test --if-present

      - name: Install (a-web)
        working-directory: apps/a-web
        run: npm ci

      - name: Build (a-web)
        working-directory: apps/a-web
        run: npm run build

      - name: Install (CDK)
        working-directory: cdk
        run: npm ci

      - name: Build (CDK)
        working-directory: cdk
        run: npm run build

      - name: Test (CDK)
        working-directory: cdk
        run: npm test

      - name: CDK synth (no AWS)
        working-directory: cdk
        run: npx cdk synth

  aws-smoke:
    name: aws smoke (OIDC STS)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::515241425905:role/github-actions-cdk-deploy
          aws-region: ap-southeast-2

      - name: Who am I?
        run: aws sts get-caller-identity

  deploy-dev:
    name: deploy dev (cdk)
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name  == 'workflow_dispatch'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            cdk/package-lock.json
            apps/a-api/package-lock.json
            apps/a-web/package-lock.json

      - name: Install (a-api)
        working-directory: apps/a-api
        run: npm ci

      - name: Build (a-api)
        working-directory: apps/a-api
        run: npm run build --if-present

      - name: Install (a-web)
        working-directory: apps/a-web
        run: npm ci

      - name: Build (a-web)
        working-directory: apps/a-web
        run: npm run build

      - name: Install (CDK)
        working-directory: cdk
        run: npm ci

      - name: Build (CDK)
        working-directory: cdk
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::515241425905:role/github-actions-cdk-deploy
          aws-region: ap-southeast-2

      - name: CDK deploy (dev)
        working-directory: cdk
        run: npx cdk deploy -c stage=dev --require-approval never
