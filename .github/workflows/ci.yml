name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cdk/package-lock.json

      - name: Install dependencies (CDK)
        working-directory: cdk
        run: npm ci

      - name: Build (CDK)
        working-directory: cdk
        run: npm run build

      - name: Test (CDK)
        working-directory: cdk
        run: npm test
